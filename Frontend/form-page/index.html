    <body>

            <div class="main">
                <div class="main-header">
                    <div class="form-details">
                        <span class="form-heading">
                            Details Form
                        </span>
                        <span class="form-description">
                            To get most out of us fill up the form
                        </span>
                    </div>
                    <div>
                        <span class="form-icon">
                            <i class="fa fa-pencil"></i>
                        </span>
                    </div>
                </div>

                <div class="triangle-container">
                    <div class="triangle"></div>
                </div>

                <div class="main-form">
                    <div class="active-form-content">
                        <form action="" class="form-body">
                            <div class="input-element">
                                <div class="navigation previous">
                                    <span><i class="fa fa-chevron-left"></i></span>
                                </div>
                                <div class="central-input">
                                    <div class="radio-container">
                                        <h2 class="input-label">What are your interests other than studies</h2>
                                        <ul class="radio-options-list">
                                          <li>
                                            <input type="radio" id="f-option" name="selector">
                                            <label for="f-option" class="radio-label">Games</label>
                                            <div class="check"></div>
                                          </li>

                                          <li>
                                            <input type="radio" id="s-option" name="selector">
                                            <label for="s-option" class="radio-label">Bacon</label>
                                            <div class="check"><div class="inside"></div></div>
                                          </li>

                                          <li>
                                            <input type="radio" id="t-option" name="selector">
                                            <label for="t-option" class="radio-label">Cats</label>
                                            <div class="check"><div class="inside"></div></div>
                                          </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="navigation next">
                                    <span><i class="fa fa-chevron-right"></i></span>
                                </div>
                            </div>

                            <div class="input-element">
                                <div class="navigation previous">
                                    <span><i class="fa fa-chevron-left"></i></span>
                                </div>
                                <div class="central-input">
                                    <label for="name" class="input-label">Full Name *</label>
                                    <input type="text" name="name">
                                </div>
                                <div class="navigation next">
                                    <span><i class="fa fa-chevron-right"></i></span>
                                </div>
                            </div>
                            <div class="input-element">
                                <div class="navigation previous">
                                    <span><i class="fa fa-chevron-left"></i></span>
                                </div>
                                <div class="central-input">
                                    <label for="name" class="input-label">Father's Name *</label>
                                    <input type="text" name="name">
                                </div>
                                <div class="navigation next">
                                    <span><i class="fa fa-chevron-right"></i></span>
                                </div>
                            </div>
                            <div class="input-element">
                                <div class="navigation previous">
                                    <span><i class="fa fa-chevron-left"></i></span>
                                </div>
                                <div class="central-input">
                                    <label for="" class="input-label">Submit the form to get the best out of us</label>
                                    <input type="submit" name="name">
                                </div>
                                <div class="navigation next">
                                    <span><i class="fa fa-chevron-right"></i></span>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </main>
