<!Doctype html>
<html>
    <head>
        <title>Quiz-Portal</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,500" rel="stylesheet">
    </head>
    <body>
        <div class="nav-container">
            <div class="menu-button">
                <span><i class="fa fa-bars"></i></span>
            </div>

            <div class="left-navigate navigate">
                <span><i class="fa fa-chevron-left"></i></span>
            </div>

            <div class="right-navigate navigate">
                <span><i class="fa fa-chevron-right"></i></span>
            </div>
        </div>

        <div class="quiz-portal">
            <div class="quiz-head">
                <div class="page-heading">
                    <b>Q</b>uiz Portal
                </div>
                <div class="page-description">
                    A unique way to test your skills and random shit !
                </div>
            </div>

            <div class="question-container">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
