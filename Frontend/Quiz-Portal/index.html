<!Doctype html>
<html>
    <head>
        <title>Quiz-Portal</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,500" rel="stylesheet">
    </head>
    <body>
        <div class="nav-container">
            <div class="menu-button">
                <span><i class="fa fa-bars"></i></span>
            </div>

            <div class="left-navigate navigate">
                <span><i class="fa fa-chevron-left"></i></span>
            </div>

            <div class="right-navigate navigate">
                <span><i class="fa fa-chevron-right"></i></span>
            </div>
            <div class="main-container">
                <div class="quiz-portal">
                    <div class="quiz-head">
                        <div class="page-heading">
                            <b>Q</b>uiz Portal
                        </div>
                        <div class="page-description">
                            A unique way to test your skills and aptitude
                        </div>
                    </div>

                    <div class="question-containers">
                        <div class="question-container" data-question-no="1">
                            <div class="question">
                                <div class="question-title">
                                    Question No : 01
                                </div>
                                <div class="question-description">
                                    Who discovered gravity ?
                                </div>
                            </div>
                            <div class="option-container"  data-question-no="1">
                                <div class="options" data-option="A">
                                    <div class="option-text">
                                        <div class="check-box"  data-option="A" data-question="1">
                                        </div>
                                        <span class="option-label"><span>A.</span> Sir Issac Newton</span>
                                    </div>
                                </div>
                                <div class="options" data-option="B">
                                    <div class="option-text">
                                        <div class="check-box"  data-option="B" data-question="1">
                                        </div>
                                        <span class="option-label"><span>B.</span> Albert Einstein</span>
                                    </div>
                                </div>
                                <div class="options" data-option="C">
                                    <div class="option-text">
                                        <div class="check-box"  data-option="C" data-question="1">
                                        </div>
                                        <span class="option-label"><span>C.</span> Neils Bohr</span>
                                    </div>
                                </div>
                                <div class="options" data-option="D">
                                    <div class="option-text">
                                        <div class="check-box"  data-option="D" data-question="1">
                                        </div>
                                        <span class="option-label"><span>D.</span> Aryabhatta</span>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="question-container" data-question-no="2">
                            <div class="question">
                                <div class="question-title">
                                    Question No : 02
                                </div>
                                <div class="question-description">

                                </div>
                            </div>
                            <div class="option-container"  data-question-no="2">
                                <div class="options" data-option="A">
                                    <div class="option-text">
                                        <div class="check-box" data-option="A" data-question="2">
                                        </div>
                                        <span class="option-label"><span>A.</span> Option A</span>
                                    </div>
                                </div>
                                <div class="options" data-option="B">
                                    <div class="option-text">
                                        <div class="check-box" data-option="B" data-question="2">
                                        </div>
                                        <span class="option-label"><span>A.</span> Option A</span>
                                    </div>
                                </div>
                                <div class="options" data-option="C">
                                    <div class="option-text">
                                        <div class="check-box" data-option="D" data-question="2">
                                        </div>
                                        <span class="option-label"><span>A.</span> Option A</span>
                                    </div>
                                </div>
                                <div class="options" data-option="D">
                                    <div class="option-text">
                                        <div class="check-box" data-option="D" data-question="2">
                                        </div>
                                        <span class="option-label"><span>A.</span> Option A</span>
                                    </div>
                                </div>
                            </div>
                    </div>

                </div>

                <div class="submit-button">
                    <button>
                        Submit Responses
                    </button>
                </div>
            </div>


        </div>


        <script src="script.js"></script>
    </body>
</html>
